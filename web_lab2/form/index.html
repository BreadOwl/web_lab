<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Форма обратной связи</h1>
        <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">
            <div class="form">
                <input type="hidden" name="user-id" value="7">
                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <input type="text" id="fio" name="fio" value="Иванов Иван Иваныч">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="qwerty@qwerty.ru" required>
                </div>

                <div class="form-group">
                    <p>Как вы о нас узнали?</p>
                    <input type="radio" name="source" id="advertising" value="advertising" checked>
                    <label for="advertising">Реклама</label>
                    <input type="radio" name="source" id="friends" value="friends">
                    <label for="friends">Друзья</label>
                    <input type="radio" name="source" id="nets" value="nets">
                    <label for="nets">Социальные сети</label>
                    <input type="radio" name="source" id="another" value="another">
                    <label for="another">Другое</label>
                </div>

                <div class="form-group">
                    <label for="msg">Текст сообщения</label>
                    <textarea name="msg" id="msg" cols="30" rows="10">Текст</textarea>
                </div>

                <div class="form-group">
                    <label for="category">Категория</label>
                    <select name="category" id="category">
                        <option value="proposal">Жалоба</option>
                        <option value="feedback" selected>Предложение</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="agreement" value="yes">Согласен на обработку данных</label>
                    <input type="checkbox" name="agreement" id="agreement">
                </div>

                <div class="form-group">
                    <label for="attachment">Вложение</label>
                    <input type="file" name="attachment" id="attachment">
                </div>

                <div class="form-group">
                    <input type="submit" value="Отправить">
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="container">
            &copy; 2021 Web-cat
        </div>
    </footer>
</body>

</html>
